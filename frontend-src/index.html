<!DOCTYPE html>
<html lang="de" ng-app="GekuInfodisplay" ng-controller="DisplayCtrl as display">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>GeKu Infodisplay</title>

  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>
<body>

<div class="container">

  <div class="row">
    <div class="col-sm-12">

      <div class="well" ng-repeat="message in display.messages | orderBy : '-id' track by message.id">
        <p class="text-muted">{{ message.createdAt | fromNow }}</p>
        <p class="lead">{{ message.content }}</p>
      </div>

    </div>
  </div>

</div>

<script src="js/libraries.js"></script>
<script src="js/app-complete.js"></script>

</body>
</html>
